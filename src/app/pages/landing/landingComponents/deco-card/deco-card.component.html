<div class="card">
    <img [src]="src" class="album-cover" alt="album cover">
    <div class="album-data-holder">
        <p style="font-size: 1.5rem;"><i class="bi bi-star-fill" style="color: rgb(255, 174, 0);"></i>{{numberOfStars}}</p>
        <p class="album-name">{{ albumName }}</p>
        <p class="album-name">{{ releaseDate }}</p>
        <p>{{ artist }}</p>
    </div>
</div>
